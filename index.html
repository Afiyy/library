<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <button id="addbook">add book</button>
    <div class="library"></div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <h2>Add Book</h2>
        <form action="" onsubmit="return false">
          <div class="forminput">
            <label for="bookname">Book Name</label>
            <input id="bookname" type="text" required minlength="3" />
          </div>
          <div class="forminput">
            <label for="bookauthor">Author</label>
            <input id="bookauthor" type="text" required minlength="3" />
          </div>
          <div class="forminput">
            <label for="bookpages">Number of Pages</label>
            <input id="bookpages" type="number" required min="1" />
          </div>
          <input id="btnsubmit" type="submit" value="Add" />
        </form>
      </div>
    </div>
  </body>
</html>
